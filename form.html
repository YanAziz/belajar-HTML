<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <div>
        <h1>Formuli Isian</h1>
        <form action="/daftar" method="post">
            
            <div>
                <label for="nama">Nama Lengkap</label>
                <input type="text" placeholder="Nama" id="nama" name="nama">
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" name="email">
            </div>
            
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" name="password">
            </div>
            
            <div>
                <label for="phone">Phone</label>
                <input type="number" placeholder="Phone" id="phone" name="phone">
            </div>
            
            <div>
                <label for="color">Color</label>
                <input type="color" placeholder="color" id="color" name="color">
            </div>

            <!---- Output atribut name = file:///D:/daftar?nama=Yanto&email=Yanto%40mail.com&password=1234&phone=0877&color=%23000000 ---->

            <!---- Button biasa tanpa mengirimkan data ---->
            <button type="button">Tombol biasa</button>

            <!---- Button untuk mengirimkan data ---->
            <button type="submit">Kirim</button>

            <!---- Input tanpa mengirimkan data ---->
            <input type="button" value="Input Biasa">

            <!---- Input untuk mengirimkan data ---->
            <input type="submit" value="Input Kirim">

        </form>
    </div>
</body>
</html>
